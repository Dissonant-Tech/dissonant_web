<link rel="import" href="/bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="/bower_components/paper-shadow/paper-shadow.html">

<polymer-element name="project-page">
<template>

  <style>
    .chip-container {
      position: absolute;
      top: 275px;
      right: 0;
      left: 0;
      text-align: center;
    }

    .chip {
      display: inline-block;
      position: relative;
      border-radius: 3px;
      margin: 4px;
      overflow: hidden;
      text-align: start;
      background-color: #fff;
    }

    .chip-top {
      width: 200px;
      height: 200px;
    }

    .chip-bottom {
      padding: 8px;
      line-height: 1.5;
    }

    .chip-album-title {
      font-weight: bold;
    }

    #details {
      padding: 200px 10% 0;
    }

    .card {
      height: 400px;
      border-radius: 3px;
      text-align: start;
      overflow: hidden;
      background: #fff;
    }

    .card-left {
      width: 400px;
    }

    .card-right {
      padding: 24px;
    }

    .card-icon {
      border-radius: 50%;
      width: 60px;
      height: 60px;
      margin-right: 16px;
    }

    .card-icon core-icon {
      padding-left: 11px;
      padding-top: 11px;
    }

    .card-album-title {
      font-size: 2em;
    }
  </style>

  <core-animated-pages selected="{{page}}" transitions="hero-transition" on-core-animated-pages-transition-end="{{complete}}">

  <section>

    <div class="chip-container" hero-p on-tap="{{transition}}">

      <template repeat="{{projects as project}}">

        <div class="chip" hero-id="{{project.description}}-{{project.album}}" hero?="{{selectedAlbum === project }}">
          <paper-shadow z="1"></paper-shadow>
          <div class="chip-top" style="background:{{project.color}};" hero-id="{{project.description}}-{{project.album}}-art" hero?="{{selectedAlbum === project}}">
            <core-icon src={{project.icon}} size="200"></core-icon>
          </div>
          <div class="chip-bottom">
            <div class="chip-album-title">{{project.album}}</div>
            <div class="chip-description">{{project.description}}</div>
          </div>
        </div>

      </template>

    </div>
  </section>

  <section id="details">

    <div class="card" layout horizontal hero-id="{{selectedAlbum.description}}-{{selectedAlbum.album}}" hero on-tap="{{transition}}">
      <paper-shadow z="2"></paper-shadow>
      <div class="card-left" style="background:{{selectedAlbum.color}};" hero-id="{{selectedAlbum.description}}-{{selectedAlbum.album}}-art" hero>
        <core-icon src={{selectedAlbum.icon}} size="400">
      </div>
      <div class="card-right" flex>
        <div layout horizontal center>
          <div>
            <div class="card-icon" style="background:{{selectedAlbum.color}};">
            </div>
          </div>
          <div flex>
            <div class="card-album-title">{{selectedAlbum.album}}</div>
            <div class="card-album-description">{{selectedAlbum.description}}</div>
          </div>
        </div>
      </div>
    </div>

  </section>

  </core-animated-pages>
</template>
<script>

  Polymer('project-page', {

    page: 0,

  projects: [
  { description: 'Linux dzen2 wrapper', album: 'Pydzen', color: '#f4db33', icon: '"/static/images/pydzen-screen.jpg"'},
  { description: 'Dissonant-Tech Website', album: 'Dissonant-Tech', color: '#972ff8', icon: '"/static/images/dissonant-screen.png"' },
  ],

  selectedAlbum: null,

  transition: function(e) {
    if (this.page === 0) {
      this.selectedAlbum = e.target.templateInstance.model.project;
      this.page = 1;
    } else {
      this.page = 0;
    }
  }

  });


addEventListener('template-bound', function(e) {
  var scope = e.target;

  scope.selectView = function(e) {
    var i = e.target.templateInstance.model.item;
    this.$.pages.selected = i+1;
  }

  scope.back = function() {
    this.lastSelected = this.$.pages.selected;
    console.log(this.lastSelected);
    this.$.pages.selected = 0;
  }

  scope.transitionend = function() {
    if (this.lastSelected) {
      this.lastSelected = null;
    }
  }
})


</script>
</polymer-element>
