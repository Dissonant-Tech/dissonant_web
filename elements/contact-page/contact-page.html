
<link rel="import" href="/bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="/bower_components/core-icons/core-icons.html">

<polymer-element name="contact-page">
<template>

<style>
.chip-container {
  position: absolute;
  top: 275px;
  right: 0;
  left: 0;
  text-align: center;
}

.chip {
  display: inline-block;
  position: relative;
  border-radius: 3px;
  margin: 4px;
  overflow: hidden;
  text-align: start;
  background-color: #fff;
  box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.16);
}

.chip-top {
  width: 200px;
  height: 200px;
}

.chip-top core-icon {
  padding-top: 75px;
  padding-left: 75px;
}

.chip-bottom {
  padding: 8px;
  line-height: 1.5;
}

.chip-site-title {
  font-weight: bold;
}

#details {
  padding: 200px 10% 0;
}

.card {
  height: 400px;
  border-radius: 3px;
  text-align: start;
  overflow: hidden;
  background: #fff;
  box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}

.card-left {
  width: 400px;
}

.card-left core-icon {
  padding-top: 150px;
  padding-left: 150px;
}

.card-right {
  padding: 24px;
}

.card-icon {
  border-radius: 50%;
  width: 60px;
  height: 60px;
  margin-right: 16px;
}

.card-icon core-icon {
  padding-left: 11px;
  padding-top: 11px;
}


.card-site-title {
  font-size: 2em;
}
</style>

<core-animated-pages selected="{{page}}" transitions="hero-transition" on-core-animated-pages-transition-end="{{complete}}">

<section>

  <div class="chip-container" hero-p on-tap="{{transition}}">

    <template repeat="{{contacts as contact}}">

    <div class="chip" hero-id="{{contact.platform}}-{{contact.site}}" hero?="{{selectedContact === contact }}">
      <div class="chip-top" style="background:{{contact.color}};" hero-id="{{contact.platform}}-{{contact.site}}-art" hero?="{{selectedContact === contact}}">
        <core-icon src={{contact.icon}} size="124"></core-icon>
      </div>
      <div class="chip-bottom">
        <div class="chip-site-title">{{contact.site}}</div>
        <div class="chip-platform">{{contact.platform}}</div>
      </div>
    </div>

    </template>

  </div>
</section>

<section id="details">

  <div class="card" layout horizontal hero-id="{{selectedContact.platform}}-{{selectedContact.site}}" hero on-tap="{{transition}}">
    <div class="card-left" style="background:{{selectedContact.color}};" hero-id="{{selectedContact.platform}}-{{selectedContact.site}}-art" hero>
      <core-icon src={{selectedContact.icon}} size="248">
      </core-icon>
    </div>
    <div class="card-right" flex>
      <div layout horizontal center>
        <div>
          <div class="card-icon" style="background-color:{{selectedContact.color}};">
            <core-icon src={{selectedContact.icon}} size="48"></core-icon>
          </div>
        </div>
        <div flex>
          <div class="card-site-title">{{selectedContact.site}}</div>
          <div class="card-site-platform">{{selectedContact.platform}}</div>
        </div>
        <div flex>
          <div class="card-site-description">{{selectedContact.description}}</div>
        </div>
      </div>
    </div>
  </div>

</section>

</core-animated-pages>
</template>
<script>

Polymer('contact-page', {

page: 0,

  contacts: [
  { platform: 'Email',    site: 'dissonant.tech@gmail.com',
color: '#f4db33', icon: '"/static/images/gmail-icon.png"',    description: ""},
  { platform: 'Github',   site: 'Dissonant-Tech',
color: '#972ff8', icon: '"/static/images/github-mark.png"',   description: ""},
  { platform: 'Twitter',  site: 'Dissonant-Tech',
color: '#7dd6fe', icon: '"/static/images/twitter_logo.png"',  description: "" },
  { platform: 'Contact',  site: 'Use our Contact form!',
color: '#dc3c84', icon: '"/static/images/logo.png"',          description: "" }
],

  selectedContact: null,

  transition: function(e) {
    if (this.page === 0) {
      this.selectedContact = e.target.templateInstance.model.contact;
      this.page = 1;
    } else {
      this.page = 0;
    }
  }
});

</script>
</polymer-element>
