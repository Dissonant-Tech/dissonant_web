
<link rel="import" href="/bower_components/core-style/core-style.html">
<link rel="import" href="/bower_components/core-tooltip/core-tooltip.html">
<link rel="import" href="/bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="/bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/core-scroll-header-panel/core-scroll-header-panel.html">

<core-style id="blog-item">
<style>
  .main {
    background: white;
  }
  core-toolbar {
    background: white;
  }
  .title {
    font-size: 1.6rem;
  }
  .pubdate {
    vertical-align: center;
    font-size: 14px;
    color: grey;
  }
  .content {
    background-color: white;
  }
  paper-item {
    color: black;
  }
</style>
</core-style>
<polymer-element name="blog-item" attributes="title subtitle pubdate">
<template>
  <core-style ref="blog-item"></core-style>
  <section center center-justified horizontal layout cross-fade>
    <div class="container" flex>
      <div class="main" flex>
      <paper-shadow z="1" animated></paper-shadow>
        <div class="post-header">
          <core-toolbar style="border-bottom: solid 1px #D8D8D8;">
            <paper-menu-button icon="menu" style="font-size: 12px;" start-justified>
            <paper-item> Copy Text </paper-item>
            <paper-item> Copy Link </paper-item>
            <paper-item> Open in Fullscreen </paper-item>
            </paper-menu-button>
            <div flex>
              <div class="title">
                {{title}}
              </div>
            </div>
            <div>
              <div class="pubdate">
                <u>{{pubdate}}</u>
              </div>
            </div>
            <core-tooltip label="Open in Fullscreen" position="right">
            <paper-icon-button icon="launch"></paper-icon-button>
            </core-tooltip>
          </core-toolbar>
        </div>
        <div class="content" style="padding-right: 25px;">
          <content>
          </content>
        </div>
      </div>
    </div>
  </section>
</template>
<script type="text/javascript" charset="utf-8">
  Polymer('blog-item',{
    title: 'Title',
    subtitle: '',
    pubdate: '01 Jan 2014',
    ready: function(){
      if (this.subtitle == '') {
      }
    }
  });
</script>
</polymer-element>
