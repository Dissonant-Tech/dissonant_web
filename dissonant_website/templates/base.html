<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}|Dissonant-Tech</title>
    {% load staticfiles  %}

    <!--  Load platform.js for polyfill support. -->
    <script src="{% static "/bower_components/platform/platform.js" %}"></script>

    <!--  Use an HTML Import to bring in the element. -->
    <link rel="import" href="{% static "/bower_components/core-menu/core-menu.html" %}">
    <link rel="import" href="{% static "/bower_components/core-ajax/core-ajax.html" %}">
    <link rel="import" href="{% static "/bower_components/core-item/core-item.html" %}">
    <link rel="import" href="{% static "/bower_components/core-icons/core-icons.html" %}">
    <link rel="import" href="{% static "/bower_components/core-pages/core-pages.html" %}">
    <link rel="import" href="{% static "/bower_components/core-toolbar/core-toolbar.html" %}">
    <link rel="import" href="{% static "/bower_components/core-tooltip/core-tooltip.html" %}">
    <link rel="import" href="{% static "/bower_components/core-header-panel/core-header-panel.html" %}">
    <link rel="import" href="{% static "/bower_components/core-scroll-header-panel/core-scroll-header-panel.html" %}">
    <link rel="import" href="{% static "/bower_components/core-drawer-panel/core-drawer-panel.html" %}">
    <link rel="import" href="{% static "/bower_components/core-animated-pages/core-animated-pages.html" %}">
    <link rel="import" href="{% static "/bower_components/core-collapse/core-collapse.html" %}">

    <!--  Import Material design elements. -->
    <link rel="import" href="{% static "/bower_components/paper-item/paper-item.html" %}">
    <link rel="import" href="{% static "/bower_components/paper-toast/paper-toast.html" %}">
    <link rel="import" href="{% static "/bower_components/paper-ripple/paper-ripple.html" %}">
    <link rel="import" href="{% static "/bower_components/paper-button/paper-button.html" %}">
    <link rel="import" href="{% static "/bower_components/paper-elements/paper-elements.html" %}">
    <link rel="import" href="{% static "/bower_components/paper-icon-button/paper-icon-button.html" %}">

    <!--  Import custom elements. -->
    <link rel="import" href="{% static "/elements/dissonant-searchbox/dissonant-searchbox.html" %}">

    <!-- Custom css -->
    <link href="{% static "css/main.css" %}" rel="stylesheet"/>
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

    <style type="text/css" media="screen">
#mainheader {
  color: #202020;
  font-family: "Roboto-Regular";
  font-size: 1.8rem;
}
#main-container {
  background-color: #f7f7f7;
}
#search-container {
  margin-right: 25px;
}
paper-item {
  text-align: center;
  padding: 30px;
  padding-top: 20px;
  padding-bottom: 20px;
  letter-spacing: .14em;
  color: black;
}
#title {
  border-left: 1px solid #e7e7e7;
}
    </style>
    {% block head %}{% endblock %}
  </head>

  <body fullbleed unresolved style="height: 100%;">
    <header>
      {% block header %}{% endblock %}
    </header>
    <core-drawer-panel responsiveWidth="2000px" id="drawerPanel">

    <core-header-panel id="drawer-panel" drawer mode="seamed" class="cs-inset-box-shadow">
    <core-toolbar id="drawer-toolbar" class="cs-inset-box-shadow" style="background: #f8f8f8;">
    <core-icon src="{% static "images/logo.png" %}" size="48"></core-icon>
    <span style="color: grey;">David Rodriguez</span>
    </core-toolbar>
    <core-menu selected="0" id="core-pages-switcher" style="margin: 0; text-align: center;"flex vertical layout>
    <a href="/">
      <paper-item label="Home" icon="home"></paper-item>
    </a>
    <a href="/projects">
      <paper-item label="Projects" icon="work"></paper-item>
    </a>
    <a href="/about">
      <paper-item label="About" icon="info"></paper-item>
    </a>
    <a href="/contact">
      <paper-item label="Contact" icon="mail"></paper-item>
    </a>
    </core-menu>
    </core-header-panel>

    <core-scroll-header-panel id="main-container" main flex>
    <core-toolbar id="mainheader">
    <paper-icon-button id="navicon" icon="menu"></paper-icon-button>
    <span id="title" flex> Dissonant-Tech </span>
    <div id="search-container">
      <dissonant-searchbox></dissonant-searchbox>
    </div>
    </core-toolbar>
    <div id="page-content" vertical layout content>
      {% block content %}

      {% endblock content %}
    </div>

    </core-scroll-header-panel>
    </core-drawer-panel>

    <footer>
      {% block footer %}{% endblock %}
    </footer>

  </body>

  <!-- Date.js - for date formatting -->
  <script src="{% static "js/date.js" %}"></script>

  <!-- Polymer Pointerevents -->
  <script src=" {% static "/bower_components/pointerevents-polyfill/pointerevents.min.js" %}"></script>

  <script type="text/javascript">
document.addEventListener('polymer-ready', function() {
    var navicon = document.getElementById('navicon');
    var drawerPanel = document.getElementById('drawerPanel');
    navicon.addEventListener('click', function() {
      drawerPanel.togglePanel();
      });
    });

// format dates to a 'prettier' format
function formatDate(_date) {
  return Date.parse(_date).toString('d MMM yyyy');
}

// Check if an element has a class
function hasClass(element, cls) {
  return (' ' + element.className + ' ').indexOf(' ' + cls + ' ') > -1;
}
  </script>


  {% block script %}

  {% endblock script %}

 m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
 })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

ga('create', 'UA-53558286-1', 'auto');
ga('send', 'pageview');
  </script>
</html>
