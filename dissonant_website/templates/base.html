<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}|Dissonant-Tech</title>
    {% load staticfiles  %}

    <!-- Custom css -->
    <link href="{% static "css/materialize.min.css" %}" rel="stylesheet"/>
    <link href="{% static "css/style.css" %}" rel="stylesheet"/>

    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    {% block head %}{% endblock %}
  </head>

  <body>
    <div class="top-nav navbar-fixed">
      <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper">
          <i><img class="logo" src="{% static "images/logo2.png" %}"></img></i>
          <a href="#" class="brand-logo">Dissonant-Tech</a>
          <ul id="nav-mobile" class="right side-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/projects">Projects</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
          </ul>

          <!-- Include this line below -->
          <a class="button-collapse" href="#" data-activates="nav-mobile"><i class="mdi-navigation-menu"></i></a>
          <!-- End -->

        </div>
      </nav>
    </div>

    <div id="page-content">
      {% block content %}

      {% endblock content %}
    </div>

    <div class="footer">
      {% block footer %}

      {% endblock footer %}
    </div>
  </body>

  <!-- Date.js - for date formatting -->
  <script src="{% static "js/date.js" %}"></script>

  <script src=" {% static "js/jquery-2.1.1.min.js" %}"></script>
  <script src=" {% static "js/materialize.min.js" %}"></script>

  <script type="text/javascript">

    $(".button-collapse").sideNav();

    var lastScrollTop = 0;
    $(window).scroll(function(event){
      var st = $(this).scrollTop();
      if (st > lastScrollTop){
        // downscroll code
      } else {
        // upscroll code
      }
      lastScrollTop = st;
    });

// format dates to a 'prettier' format
function formatDate(_date) {
  return Date.parse(_date).toString('d MMM yyyy');
}

// Check if an element has a class
function hasClass(element, cls) {
  return (' ' + element.className + ' ').indexOf(' ' + cls + ' ') > -1;
}
  </script>


  {% block script %}

  {% endblock script %}
</html>
