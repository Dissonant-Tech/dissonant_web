{% load staticfiles %}

<div id="articles" style="margin-top: 2.4rem; margin-bottom: 4rem;">
 <div id="{{article.slug}}" class="article-container">
    <div class="article-header">
      <h1>{{article.title}}</h1>
      <span>
        by: {{article.author.get_full_name}},
        {{article.date_publish}} {% for c in article.categories.all %} | {{c.title}}{% endfor %}
      </span>

      <span class="expand-container">
        <a href="/blog/{{article.slug}}" target="">
        <paper-fab id="{{article.slug}}" icon="launch" class="mini article-expand">
        </paper-fab>
        </a>
      </span>

      <span class="article-integration">
        <span id="facebook">
          <paper-fab id="integration" iconsrc="{% static "images/integration/facebook.png" %}" class="mini"></paper-fab>
        </span>
        <span id="twitter">
          <paper-fab id="integration" iconsrc="{% static "images/integration/twitter.png" %}" class="mini"></paper-fab>
        </span>
        <span id="gplus">
          <paper-fab id="integration" iconsrc="{% static "images/integration/gplus.png" %}" class="mini"></paper-fab>
        </span>
      </span>

    </div>
    <div class="hr"></div>
    <div class="article-text article-oneliner">
      {% autoescape off %}
      {{article.summary_markup}}
      {% endautoescape %}
    </div>
  </div>
</div>
