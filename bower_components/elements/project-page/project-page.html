
<link rel="import" href="/bower_components/core-animated-pages/core-animated-pages.html">

<polymer-element name="project-page">
<template>

<style>
  .chip-container {
    position: absolute;
    top: 275px;
    right: 0;
    left: 0;
    text-align: center;
  }

  .chip {
    display: inline-block;
    position: relative;
    border-radius: 3px;
    margin: 4px;
    overflow: hidden;
    text-align: start;
    background-color: #fff;
    box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.16);
  }

  .chip-top {
    width: 200px;
    height: 200px;
  }

  .chip-bottom {
    padding: 8px;
    line-height: 1.5;
  }

  .chip-type-title {
    font-weight: bold;
  }

  #details {
    padding: 200px 10% 0;
  }

  .card {
    height: 400px;
    border-radius: 3px;
    text-align: start;
    overflow: hidden;
    background: #fff;
    box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  }

  .card-left {
    width: 400px;
  }

  .card-right {
    padding: 24px;
  }

  .card-icon {
    border-radius: 50%;
    width: 60px;
    height: 60px;
    margin-right: 16px;
  }

  .card-type-title {
    font-size: 2em;
  }

  .view {
  }
</style>

<core-animated-pages id="projects" selected="{{page}}" transitions="hero-transition" on-core-animated-pages-transition-end="{{complete}}">

<section>

  <div class="chip-container" hero-p on-tap="{{transition}}">

    <template repeat="{{projects as project}}">

    <div class="chip" hero-id="{{project.name}}-{{project.type}}" hero?="{{selectedAlbum === project }}">
      <div class="chip-top" style="background:{{project.color}};" hero-id="{{project.name}}-{{project.type}}-art" hero?="{{selectedAlbum === project}}"></div>
      <div class="chip-bottom">
        <div class="chip-type-title">{{project.type}}</div>
        <div class="chip-name">{{project.name}}</div>
      </div>
    </div>

    </template>

  </div>
</section>

<section id="project-details">

  <div class="view"  flex horizontal center center-justified layout hero-id="{{selectedAlbum.name}}-{{selectedAlbum.type}}" hero on-tap="{{transition}}" style="background:{{selectedAlbum.color}}">
    <div class="" style="background:{{selectedAlbum.color}};" hero-id="{{selectedAlbum.name}}-{{selectedAlbum.type}}-art" hero></div>
    <div class="" flex>
      <div layout horizontal center>
        <div>
          <div class="card-icon" style="background:{{selectedAlbum.color}};"></div>
        </div>
        <div flex>
          <div class="card-type-title">{{selectedAlbum.type}}</div>
          <div class="card-type-name">{{selectedAlbum.name}}</div>
        </div>
      </div>
    </div>
  </div>

</section>

</core-animated-pages>
</template>
<script>

Polymer('project-page', {

page: 0,

  projects: [
  { name: 'PyDzen', type: 'Fragments', color: '#f4db33' },
  { name: 'Dissonant-Tech', type: 'Past Prologue', color: '#972ff8' },
  { name: 'Tycho', type: 'Spectre', color: '#7dd6fe' },
  { name: 'Tycho', type: 'Awake', color: '#dc3c84' }
],

  selectedAlbum: null,

  transition: function(e) {
    if (this.page === 0) {
      this.selectedAlbum = e.target.templateInstance.model.project;
      this.page = 1;
    } else {
      this.page = 0;
    }
  }

});
</script>
</polymer-element>
