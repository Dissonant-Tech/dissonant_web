<!DOCTYPE html>
<html>
  <head>
    <!-- 1. Load platform.js for polyfill support. -->
    <script src="/component/platform/platform.js"></script>

    <!-- 2. Use an HTML Import to bring in the element. -->
    <link rel="import" href="static/components/core-ajax/core-ajax.html">
    <link rel="import" href="static/components/core-menu/core-menu.html">
    <link rel="import" href="static/components/core-item/core-item.html">
    <link rel="import" href="static/components/core-icons/core-icons.html">
    <link rel="import" href="static/components/core-pages/core-pages.html">
    <link rel="import" href="static/components/core-toolbar/core-toolbar.html">
    <link rel="import" href="static/components/core-tooltip/core-tooltip.html">
    <link rel="import" href="static/components/core-header-panel/core-header-panel.html">
    <link rel="import" href="static/components/core-drawer-panel/core-drawer-panel.html">

    <link rel="import" href="static/components/paper-item/paper-item.html">
    <link rel="import" href="static/components/paper-toast/paper-toast.html">
    <link rel="import" href="static/components/paper-ripple/paper-ripple.html">
    <link rel="import" href="static/components/paper-elements/paper-elements.html">
    <link rel="import" href="static/components/paper-icon-button/paper-icon-button.html">

    <link rel="import" href="static/elements/my-post/my-post.html">

    <!-- Custom css -->
    <link href="static/css/main.css" rel="stylesheet"/>

  </head>

  <body unresolved>
    <core-drawer-panel responsiveWidth="1280px" id="drawerPanel">

    <core-header-panel drawer mode="seamed" class="cs-inset-box-shadow">
    <core-toolbar id="drawer-toolbar" class="cs-inset-box-shadow">
    <core-icon src="static/images/logo.png" size="48"></core-icon>
    <span id="menu-header">Dissonant</span>
    </core-toolbar>
    <menu id="core-pages-switcher" flex vertical layout>
      <paper-item label="Home"></paper-item>
      <paper-item label="Projects"></paper-item>
      <paper-item label="About"></paper-item>
      <paper-item label="Contact"></paper-item>
      <paper-item label="Calendar"></paper-item>
    </menu>
    </core-header-panel>

    <core-header-panel main mode="waterfall">
    <core-toolbar id="mainheader">
    <paper-icon-button id="navicon" icon="menu"></paper-icon-button>
    <span id="title" flex> Home </span>
    <paper-toast text="This feature is still under construction.">
    <paper-icon-button id="morebutton" icon="more-vert"></paper-icon-button>
    </paper-toast>
    </core-toolbar>

    <div id="page-content" vertical layout>

      <core-pages id="core-pages" selected="0">
      <div id="Home" class="page">
        <div id="banner-container" flex>
          <div id="banner" horizontal center-justified layout>
            <img src="static/images/main_header.png" flex>
          </div>
        </div>
        <div id="paper-post-container" flex>
          <my-post title="Welcome!"></my-post>
        </div>
        <div id="Projects" class="page">

        </div>
        <div id="page2">
        </div>
        <div id="Projects" class="page">

        </div>
      </core-pages>


      </div>
    </core-header-panel>
    </core-drawer-panel>

  </body>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="static/js/jquery-2.1.1.min.js"></script>

  <script type="text/javascript">
document.addEventListener('polymer-ready', function() {
  var navicon = document.getElementById('navicon');
  var drawerPanel = document.getElementById('drawerPanel');
  navicon.addEventListener('click', function() {
    drawerPanel.togglePanel();
  });
});

// core-pages-switcher, uses nav menu to switch through different pages
var pages = document.querySelector('#core-pages');
var page_switcher = document.querySelector('#core-pages-switcher');
var pageList = page_switcher.children;

page_switcher.addEventListener('click', function(e) {
  var clicked = e.target;
  pages.selected = Array.prototype.indexOf.call(pageList, clicked);
});
  </script>
</html>
